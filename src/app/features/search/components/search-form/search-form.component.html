<mat-card appearance="outlined" class="search-form-card">
  <mat-card-header>
    <mat-card-title>Search GitHub Issues</mat-card-title>
    <mat-card-subtitle>Find open issues across GitHub repositories</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-form">
      <div class="form-row">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Search keywords</mat-label>
          <input 
            matInput 
            formControlName="query" 
            placeholder="Enter keywords (e.g., 'react button component')" 
            autocomplete="off">
          <mat-icon matPrefix>search</mat-icon>
          <mat-error *ngIf="searchForm.get('query')?.hasError('required')">
            Keywords are required
          </mat-error>
          <mat-error *ngIf="searchForm.get('query')?.hasError('minlength')">
            Enter at least 2 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row filters">
        <mat-form-field appearance="outline">
          <mat-label>Programming Language</mat-label>
          <mat-select formControlName="language">
            <mat-option value="">Any language</mat-option>
            <mat-option *ngFor="let language of languages" [value]="language">
              {{ language }}
            </mat-option>
          </mat-select>
          <mat-icon matPrefix>code</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Issue Labels</mat-label>
          <mat-select formControlName="labels" multiple>
            <mat-option *ngFor="let label of availableLabels" [value]="label">
              {{ label }}
            </mat-option>
          </mat-select>
          <mat-icon matPrefix>label</mat-icon>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button 
      mat-button 
      type="button"
      (click)="clearForm()" 
      [disabled]="searchForm.pristine">
      Clear
    </button>
    <button 
      mat-raised-button 
      color="primary"
      (click)="onSubmit()"
      [disabled]="searchForm.invalid">
      Search
    </button>
  </mat-card-actions>
</mat-card>
