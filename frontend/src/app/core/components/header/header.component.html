<mat-toolbar color="primary" class="app-header">
  <div class="container header-content">
    <img src="assets/logo.png" alt="IssueRadar Logo" class="logo" width="128" height="128" style="margin-right: 12px; vertical-align: middle;" />

    <span class="spacer"></span>
    <div class="header-actions">
      <button mat-stroked-button color="accent" [disabled]="lang==='zh'" (click)="setLang('zh')">中文</button>
      <button mat-stroked-button color="accent" [disabled]="lang==='en'" (click)="setLang('en')">English</button>
      <a mat-button href="https://github.com" target="_blank">
        <mat-icon>code</mat-icon>
        GitHub
      </a>
    </div>
  </div>
</mat-toolbar>
